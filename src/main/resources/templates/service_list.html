<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Nikkei Demo</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
	
		<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<script>
		   $(document).ready(function(){
			  $.getJSON("http://localhost:8080/service/all", function(result){
				 $.each(result, function(key,value) {
					$("#productsJson").append(value.id+" "+value.name+" ");
				 }); 
			  });
		   });
		</script>
</head>

<body>

	<div class="container my-2">
	<h2 style="text-align: center">Service Master</h2>
	<form th:action="@{/search}" method="get">
		<table>
			<tr>
				<td>
					<label>Title</label>
				</td>
				<td>
					<input type="text" name="title" th:value="${keyword}"  placeholder="Find by title" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Major</label>
				</td>
				<td>
					<input type="text" name="major" th:value="${keyword}"  placeholder="Find by major" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Question Content</label>
				</td>
				<td>
					<input type="text" name="question" th:value="${keyword}"  placeholder="Find by question" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Answer Content</label>
				</td>
				<td>
					<input type="text" name="answer" th:value="${keyword}"  placeholder="Find by answer" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Result</label>
				</td>
				<td>
					<input type="text" name="result" th:value="${keyword}"  placeholder="Find by result" size="50" >
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info  btn-sm mb-3" style="text-align: center;">Search</button></td>
			</tr>
		</table>
	</form>
	
	<a th:href = "@{/service/newservice}" class="btn btn-primary btn-sm mb-3"> Add New </a>
