<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nikkei Demo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
	.form-control {
    display: inline;
    width: 100%;
    height: calc(2.25rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Nikkei Demo</h1>
		
		<label>Choose Service</label>
		<select class="form-control selectpicker">
			<option 
					th:value="${serviceMT.id}"
					th:text="${serviceMT.title}">
			</option>
		</select>
		<th:block th:each="obj, iterStat : ${contentItem}">
		<form th:name="frmEdit" action="#" th:action="@{/content/editContent}" method="POST">
				<!-- row 1 -->
					<input style="display: none;" th:name="id" th:value="${obj.id}"/>
					<input style="display: none;" th:name="idService" th:value="${obj.idService}"/>
					<label th:text="'Question ' + ${iterStat.index + 1} + ' : '" ></label>
					<input th:name="question" type="text" th:value="${obj.question}" class="form-control mb-4 col-4">
					<label th:text="'Answer ' + ${iterStat.index + 1} + ' : '" ></label>
					<input type="text" th:name="answer" th:value="${obj.answer}" class="form-control mb-4 col-4"><br>
					<button type="submit" class="btn btn-info col-2">Save Content</button>
		</form>
		</th:block>
	
		
		<hr>
		
		<a th:href = "@{/servicemaster/all}"> Back to Service Master</a>
	</div>
</body>
<script th:inline="javascript">
	function myFunction() {
	  document.frmEdit.submit();
	}
	</script>
</html>
