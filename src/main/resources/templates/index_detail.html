<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nikkei Demo</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
</head>

<body>

	<div class="container my-2">
	<h2 style="text-align: center">Service Master</h2>
	<form th:action="@{/search}" method="get">

		<table>
			<tr>
				<td>
					<label>ID</label>
				</td>
				<td>
					139
				</td>
			</tr>
			<tr>
				<td>
					<label>Title</label>
				</td>
				<td>
					<input type="text" name="title" th:value="${keyword}"  placeholder="Find by title" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Major</label>
				</td>
				<td>
					<input type="text" name="major" th:value="${keyword}"  placeholder="Find by major" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Số lượng tạo:</label>
				</td>
				<td>
					<input type="number" name="question" th:value="${keyword}"  placeholder="Find by question" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Số lượng kí tự:</label>
				</td>
				<td>
					<input type="number" name="answer" th:value="${keyword}"  placeholder="Find by answer" size="50" >
				</td>
			</tr>
			<tr th:each="content : ${ListContent}">
				<td th:text="${content.idService}"></td>
				<td th:text="${content.question}"></td>
				<td th:text="${content.answer}"></td>
			</tr>
			
			<tr>
				<td><button type="submit" class="btn btn-info" style="text-align: center;" >Search</button></td>
				<td><button type="submit" class="btn btn-info" style="text-align: center;" >Tạo</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
