<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="ISO-8859-1">
	<title>Nikkei Demo</title>

	<link rel="stylesheet"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
		crossorigin="anonymous">
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>

<body>

	<div class="container my-2">
	<h2 style="text-align: center">Service Master</h2>
	<form th:action="@{/search}" method="get">

		<table>
			<th>
			</th>
			<tr>
				<td>
					<label>Title</label>
				</td>
				<td>
					<input type="text" name="title" th:value="${keyword}"  placeholder="Find by title" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Major</label>
				</td>
				<td>
					<input type="text" name="major" th:value="${keyword}"  placeholder="Find by major" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Question Content</label>
				</td>
				<td>
					<input type="text" name="question" th:value="${keyword}"  placeholder="Find by question" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Answer Content</label>
				</td>
				<td>
					<input type="text" name="answer" th:value="${keyword}"  placeholder="Find by answer" size="50" >
				</td>
			</tr>
			<tr>
				<td>
					<label>Result</label>
				</td>
				<td>
					<input type="text" name="result" th:value="${keyword}"  placeholder="Find by result" size="50" >
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit" class="btn btn-info" style="text-align: center;" >Search</button></td>
			</tr>
		</table>
	</form>
	
	<a th:href = "@{/content/showNewContentForm}" class="btn btn-primary btn-sm mb-3"> Add New </a>
	
		<table style="border:1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>ID</th>
					<th>Title</th>
					<th>Major</th>
					<th>Create By</th>
					<th>Create At</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="obj : ${serviceMasterList}">
					<td th:text="${obj.id}"></td>
					<td><a href="#" th:text="${obj.title}"></a></td>
					<td th:text="${obj.major}"></td>
					<td th:text="${obj.createBy}"></td>
					<td th:text="${obj.createAt}"></td>
				</tr>
			</tbody>
		</table>
		</div>
		</div>
</body>
</html>
