<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nikkei Demo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Nikkei Demo</h1>
		<hr>
		<h2>Save Service</h2>

		<form action="#" th:action="@{/service/saveService}" th:object="${content}"
			method="POST">
			<input type="number" th:field="*{idService}"
				placeholder="idService" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{title}"
				placeholder="Title" class="form-control mb-4 col-4">
				
				<input type="text" th:field="*{major}"
				placeholder="Major" class="form-control mb-4 col-4">

				<input type="text" th:field="*{question}"
				placeholder="Question" class="form-control mb-4 col-4">

				<input type="text" th:field="*{answer}"
				placeholder="Answer" class="form-control mb-4 col-4">

				<input type="text" th:field="*{result}"
				placeholder="Result" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Service</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/service/}"> Back to Service List</a>
	</div>
</body>
</html>
