<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nikkei Demo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<style>
	.form-control {
    display: inline;
    width: 100%;
    height: calc(2.25rem + 2px);
    padding: 0.375rem 0.75rem;
    font-size: 1rem;
    line-height: 1.5;
    color: #495057;
    background-color: #fff;
    background-clip: padding-box;
    border: 1px solid #ced4da;
    border-radius: 0.25rem;
    transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
}
</style>
</head>
<body>
	<div class="container">
		<h1>Nikkei Demo</h1>

		<form action="#" th:action="@{/content/saveContent}" th:object="${content}" method="POST">

				<label>Choose Service</label>
				<select class="form-control selectpicker" th:field="*{idService}" id="idService">
					<option th:each="obj : ${serviceMasterList}"
							th:value="${obj.id}"
							th:text="${obj.title}">
					</option>
				</select>
				
				<!-- row 1 -->
				<label>Question 1:</label>
				<input type="text" th:field="*{question}" placeholder="Content question" class="form-control mb-4 col-4">
				<label>Answer 1:</label>
				<input type="text" th:field="*{answer}" placeholder="Content answer" class="form-control mb-4 col-4"><br>

				<!-- row 2 -->
				<label>Question 2:</label>
				<input type="text" th:field="*{question}" placeholder="Content question" class="form-control mb-4 col-4">
				<label>Answer 2:</label>
				<input type="text" th:field="*{answer}" placeholder="Content answer" class="form-control mb-4 col-4"><br>

				<!-- row 3 -->
				<label>Question 3:</label>
				<input type="text" th:field="*{question}" placeholder="Content question" class="form-control mb-4 col-4">
				<label>Answer 3:</label>
				<input type="text" th:field="*{answer}" placeholder="Content answer" class="form-control mb-4 col-4"><br>

				<!-- row 4 -->
				<label>Question 4:</label>
				<input type="text" th:field="*{question}" placeholder="Content question" class="form-control mb-4 col-4">
				<label>Answer 4:</label>
				<input type="text" th:field="*{answer}" placeholder="Content answer" class="form-control mb-4 col-4"><br>

				<!-- row 5 -->
				<label>Question 5:</label>
				<input type="text" th:field="*{question}" placeholder="Content question" class="form-control mb-4 col-4">
				<label>Answer 5:</label>
				<input type="text" th:field="*{answer}" placeholder="Content answer" class="form-control mb-4 col-4"><br>
				
				<button type="submit" class="btn btn-info col-2">Save Content</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/servicemaster/all}"> Back to Service Master</a>
	</div>
</body>
</html>
