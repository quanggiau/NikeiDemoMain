<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Nikkei Demo</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<h1>Nikkei Demo</h1>
		<hr>
		<h2>Save Content</h2>

		<form action="#" th:action="@{/content/saveContent}" th:object="${content}"
			method="POST">

				<label>Choose Service</label>
				<select class="form-control selectpicker" th:field="*{idService}" id="idService">
					<option th:each="obj : ${serviceMasterList}"
							th:value="${obj.id}"
							th:text="${obj.title}">
					</option>
				</select>

				<label>Question</label>
				<input type="text" th:field="*{question}"
				placeholder="Content question" class="form-control mb-4 col-4">
				
				<label>Answer</label>
				<input type="text" th:field="*{answer}"
				placeholder="Content answer" class="form-control mb-4 col-4">
				
				<button type="submit" class="btn btn-info col-2"> Save Content</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/servicemaster/all}"> Back to Service Master</a>
	</div>
</body>
</html>
